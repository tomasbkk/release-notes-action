author: 'RedCrafter07'
name: 'release-notes-action'
description: 'This action creates a release notes file based on the commits since the last release'
runs:
  using: node16
  main: 'dist/index.js'
inputs:
  token: # The GitHub token to use
    description: 'The GitHub token to use'
    required: true
  tag-name: # The tag name to use
    description: 'The tag name to use'
    required: true
  prev-tag-name: # The tag name to use to manually specify range
    description: 'The previous tag name to use'
    required: false
  branch:
    description: 'The branch to use'
    required: false
    default: 'main'
outputs:
  release-notes:
    description: 'The release notes as string'
branding:
  icon: file-text
  color: red
